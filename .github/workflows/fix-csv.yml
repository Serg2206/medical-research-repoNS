name: Fix CSV File

on:
  workflow_dispatch:

jobs:
  fix-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run CSV fix script
        run: |
          python scripts/fix_csv_headers.py
      
      - name: Commit fixed CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add training-data/medical_training_data.csv
          git commit -m "Fix CSV: Remove invalid header rows" || echo "No changes to commit"
          git push
