name: ML Medical Data Training

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # ÐšÐ°Ð¶Ð´Ð¾Ðµ Ð²Ð¾ÑÐºÑ€ÐµÑÐµÐ½ÑŒÐµ
  push:
    paths:
      - 'training-data/**'

jobs:
  train-model:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn matplotlib seaborn joblib
      
      - name: Train ML models
        env:
          PYTHONWARNINGS: ignore
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/train_ml_models.py
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ml-models/ ml-reports/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– ML Training: Updated models [automated]"
          git push
      
      - name: Create training summary
        run: |
          echo "## ðŸŽ“ ML Training Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Models trained successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Training report generated" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¾ Models saved to ml-models/" >> $GITHUB_STEP_SUMMARY
